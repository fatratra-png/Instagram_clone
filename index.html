<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Gonna Lie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="bottom-nav">
    <i class="fa-solid fa-house nav-icon active" data-page="home"></i>
    <i class="fa-solid fa-magnifying-glass nav-icon" data-page="search"></i>
    <i class="fa-solid fa-square-plus nav-icon" data-page="post"></i>
    <i class="fa-solid fa-envelope nav-icon" data-page="messages"></i>
    <i class="fa-solid fa-user nav-icon" data-page="profile"></i>
  </nav>

  <!-- Pages Container -->
  <div class="pages">

    <!-- Home Page (Feed) -->
    <div id="home-page" class="page active">
      <header class="header">
        <div class="logo">I Gonna Lie</div>
        <div class="header-icons">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </header>
      <div id="feed" class="feed"></div>
    </div>

    <!-- Search Page (Placeholder) -->
    <div id="search-page" class="page">
      <h2>Recherche</h2>
      <input type="text" placeholder="Rechercher des utilisateurs ou posts..." class="search-input">
      <div class="search-results">Résultats apparaîtront ici...</div>
    </div>

    <!-- Post Creation Page -->
    <div id="post-page" class="page">
      <h2>Créer un Post</h2>
      <input type="file" id="post-image-input" accept="image/*">
      <textarea id="post-caption" placeholder="Écris une légende..."></textarea>
      <button id="publish-post">Publier</button>
    </div>

    <!-- Messages Page (DMs) -->
    <div id="messages-page" class="page">
      <h2>Messages</h2>
      <div id="chat-list">
        <!-- Chats listés ici -->
      </div>
      <div id="chat-window" style="display: none;">
        <div class="chat-header">
          <i class="fa-solid fa-arrow-left back-to-list"></i>
          <span id="chat-user"></span>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Écris un message...">
          <button id="send-message">Envoyer</button>
        </div>
      </div>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page">
      <div class="profile-header">
        <div class="avatar large"></div>
        <div class="profile-info">
          <h3>@toi</h3>
          <p>0 posts • 0 abonnés • 0 abonnements</p>
        </div>
      </div>
      <div id="profile-posts" class="feed"></div>
    </div>

  </div>

  <!-- Modal Partage -->
  <dialog class="share-modal" id="share-modal">
    <div class="share-content">
      <h3>Partager</h3>
      <button class="share-option"><i class="fa-solid fa-link"></i> Copier le lien</button>
      <button class="share-option"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
      <button class="share-option"><i class="fa-brands fa-facebook"></i> Facebook</button>
      <button class="share-option"><i class="fa-brands fa-twitter"></i> X / Twitter</button>
      <button class="share-option cancel" id="close-share">Annuler</button>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
